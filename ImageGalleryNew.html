<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Photo Gallery</title>
    <link rel="stylesheet" href="css/gallery.css">
    <script src="javaScript/gallery.js" defer></script>
</head>
<body onload="initializeGallery()">
    
    <div id="image">
        Hover over an image below to display here.
    </div>

    <div id="gallery">
        <img class="preview" src="imgs/133842453026967895.jpg" alt="Mountains by the sea" tabindex="0">
        <img class="preview" src="imgs/Cat03.jpg" alt="Cute cat" tabindex="0">
        <img class="preview" src="imgs/channels4_profile.jpg" alt="Son Tung MTP" tabindex="0">
        <img class="preview" src="imgs/images (2).jpg" alt="Moon" tabindex="0">
        <img class="preview" src="imgs/images.jpg" alt="Lien Quan" tabindex="0">
        <img class="preview" src="imgs/lol.jpg" alt="Snowy lake" tabindex="0">
    </div>

</body>
</html>
